<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List Pro</title>
</head>

<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <!-- Titre -->
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Todo List</h1>

      <!-- Input -->
      <div class="flex gap-2 mb-6">
        <input
          type="text"
          id="todoInput"
          placeholder="Ajouter une tâche..."
          class="flex-1 input-base"
        />
        <button
          id="addBtn"
          class="btn-primary"
        >
          +
        </button>
      </div>

      <!-- Liste des tâches -->
      <ul id="todoList" class="space-y-2"></ul>

      <!-- Compteur -->
      <div class="mt-6 pt-4 border-t border-gray-200 text-center text-sm text-gray-600">
        <span id="count">0</span> tâche(s)
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
